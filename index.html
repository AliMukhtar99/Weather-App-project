<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherfy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="main.css/style.css" />
  <script src="./js/index.js" defer></script>
</head>

<body>
  <!-- body section -->
  <div class="body">
    <!-- creating the searching section -->
    <header>
      <!-- search-box -->
      <input type="text" class="search-box" placeholder="Search for your city..." />
      <!-- search-button -->
      <button class="button">
        <i class="fa fa-search"></i>
      </button>
    </header>
    <!-- weather and time infomation section -->
    <main>
      <!-- clear button section -->
      <div>
        <a href="javascript:void(0)" id="clear-btn">Clear</a>
      </div>
      <br><br>
      <div class="main-class">
        <!-- creating a section for location,city and date -->
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <!-- creating a section for weather information -->
        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
        </div>
      </div>
    </main>
  </div>
  <!-- footer section -->
  <footer class="footer">
    <div class="foot1">
      <br>
      <p>Developed By :Ali</p>
      </br>
    </div>

    Copyright &copy; 2022 - All Rights Reserved
  </footer>
</body>

</html>
